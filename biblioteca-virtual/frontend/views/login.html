<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Virtual</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-container">
    <div class="auth-sidebar">
        <div class="auth-decoration decoration-1"></div>
        <div class="auth-decoration decoration-2"></div>
        <h2>Bem-vindo de volta!</h2>
        <p>Faça login para acessar sua conta e explorar nossa coleção de livros.</p>
    </div>
    
    <main class="auth-main">
        <div class="auth-card">
            <h1 class="auth-title">Login</h1>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="auth-btn">Entrar</button>
                <div class="auth-loader" id="loginLoader">
                    <div class="loader-spinner"></div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="register.html" class="auth-link">Registre-se</a></p>
            </div>
        </div>
    </main>
    
    <script src="../js/auth.js"></script>
</body>
</html>
