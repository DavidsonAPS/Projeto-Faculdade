<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Biblioteca Virtual - Admin</h1>
    <nav>
      <a href="admin.html">Painel Admin</a>
      <a href="#" id="logout">Sair</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Adicionar Livro</h2>
      <form id="addBookForm">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="text" id="isbn" placeholder="ISBN" required>
        <input type="text" id="genre" placeholder="Gênero" required>
        <input type="number" id="quantity" placeholder="Quantidade" required>
        <textarea id="description" placeholder="Descrição"></textarea>
        <button type="submit" class="btn">Adicionar Livro</button>
      </form>
    </section>
    <section>
      <h2>Usuários</h2>
      <div id="usersList"></div>
    </section>
  </main>
  <script src="../js/admin.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
