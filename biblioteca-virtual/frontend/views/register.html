<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Biblioteca Virtual</title>
    <link rel="stylesheet" href="/biblioteca-virtual/frontend/css/styles.css">
</head>
<body class="auth-container">
    <div class="auth-sidebar">
        <div class="auth-decoration decoration-1"></div>
        <div class="auth-decoration decoration-2"></div>
        <h2>Junte-se a nós!</h2>
        <p>Crie sua conta para começar a explorar nossa biblioteca virtual.</p>
    </div>
    
    <main class="auth-main">
        <div class="auth-card">
            <h1 class="auth-title">Criar Conta</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Seu nome" required>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="auth-btn">Registrar</button>
                <div class="auth-loader" id="registerLoader">
                    <div class="loader-spinner"></div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html" class="auth-link">Faça login</a></p>
            </div>
        </div>
    </main>
    
    <script src="../js/auth.js"></script>
</body>
</html>
